---
# vim:ff=unix ts=2 sw=2 ai expandtab

- name: Provision a nginx server
  hosts: nginx
  remote_user: ubuntu
  tasks:

    - name: install nginx
      become: true
      apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      with_items:
        - nginx

    - name: change nginx user
      become: true
      lineinfile:
        dest: /etc/nginx/nginx.conf
        regexp: "^user www-data;"
        line: "user {{ user }};"
